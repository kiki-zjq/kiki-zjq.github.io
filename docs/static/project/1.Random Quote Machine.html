<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Random Quote</title>
	<style>
		
		body{
			height:100vh;
			width:100vw;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#app{
			background-color:white;
			padding:5%;
			border-radius:3px;
			position:relative;
			width:450px;
			padding:40px 50px;
			display:table;
			background-color:#fff;
		}
		.button{
			position:absolute;
			right:50px;
			bottom:25px;
			border: none;
			border-radius: 3px;
			color: #fff;
			background-color: #333;
			outline: none;
			font-size: 0.85em;
			padding: 8px 18px 6px 18px;
			margin-top: 30px;
			opacity: 1;
			cursor: pointer;
		}
		.quote-author {
			width:450px;
			height:auto;
			padding-top:20px;
			font-size:1em; 
			}
		.button :hover {
          opacity:0.9;
		}
	</style>
</head>
<body>
   <div id='wrapper'>
		

	<div id='app'></div>

  </div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src='jquery.animate-colors.js'></script>
  <script type="text/babel">
	  let quotesData;//quotesData储存引语信息
	  let i=0;//i是随机数，随机获取quotes
	  let colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];
	  function getQuotes() {
		return $.ajax({
			headers: {
			Accept: "application/json"
			},
			url: 'https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json',
			success: function(jsonQuotes) {
			if (typeof jsonQuotes === 'string') {
				quotesData = JSON.parse(jsonQuotes);
				console.log('quotesData');
				console.log(quotesData);
				}
				}
			});
		}//异步获取引语内容
		
		function getRandomQuote() {
			return quotesData.quotes[Math.floor(Math.random() * quotesData.quotes.length)];
		}

		function changeColor(){
			var color = Math.floor(Math.random() * colors.length);
			$("html body").animate(
				{
				backgroundColor: colors[color],
				color: colors[color]
				},
				1000
			);
			$(".button").animate(
				{
				backgroundColor: colors[color]
				},
				1000
			);
			console.log(colors[color])
		}
	// $(document).ready(function(){
	// 	getQuotes().then(()=>{
	// 		ReactDOM.render(
	// 		<QuotesCanvas />,
	// 		document.getElementById('wrapper'),
	// 		);
	// 	})
	// })

	class QuotesCanvas extends React.Component{
		constructor(props){
			super(props);
			this.handleClick=this.handleClick.bind(this);
		
			this.state={
				quotesInfo:'',
				quotesAuthor:'',
			}
		}
		componentDidMount(){
			if(!quotesData){
				getQuotes().then(()=>{
					let randomQuote = getRandomQuote();
					this.setState({
						quotesInfo:randomQuote.quote,
						quotesAuthor:'-'+randomQuote.author,
					});
					changeColor();
					console.log(this.state)
				})

			}
		}
		handleClick(){
			let newQuote = getRandomQuote();
			this.setState({
				quotesInfo:newQuote.quote,
				quotesAuthor:'-'+newQuote.author,
			})
			changeColor();
		}
		render(){
			return(
				<div>
					<Quotes info={this.state.quotesInfo}/>
					<QuotesAuthor class='quote-author' info={this.state.quotesAuthor}/>
					<button class='button' onClick={this.handleClick}>New Quotes</button>
				</div>
			)
		}
	}
	
	function Quotes(props){
		return(
			<div>
				<h1>{props.info}</h1>
			</div>
		)
	}

	function QuotesAuthor(props){
		return(
			<div>
				<h1>{props.info}</h1>
			</div>
		)
	}
	ReactDOM.render(
			<QuotesCanvas />,
			document.getElementById('app'),
		);

  </script>
</body>
</html>
